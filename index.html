<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Simulator</title>

    <!-- ICON -->
    <link
      rel="shortcut icon"
      href="src/assets/icon/IconPIANO.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="stylesheet" href="src/styles/reset.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <header>
        <h2>Virtual Piano</h2>
        <div class="coluna volume-slider">
          <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any"/>
        </div>
        <div class="coluna visualizar-tecla">
          <span>Teclas</span> <input type="checkbox" checked/>
        </div>
      </header>

      <ul class="teclas__piano">
        <li class="teclas white" data-tecla="a"><span>a</span></li>
        <li class="teclas black" data-tecla="w"><span>w</span></li>
        <li class="teclas white" data-tecla="s"><span>s</span></li>
        <li class="teclas black" data-tecla="e"><span>e</span></li>
        <li class="teclas white" data-tecla="d"><span>d</span></li>
        <li class="teclas black" data-tecla="f"><span>f</span></li>
        <li class="teclas white" data-tecla="t"><span>t</span></li>
        <li class="teclas black" data-tecla="g"><span>g</span></li>
        <li class="teclas white" data-tecla="y"><span>y</span></li>
        <li class="teclas black" data-tecla="h"><span>h</span></li>
        <li class="teclas white" data-tecla="u"><span>u</span></li>
        <li class="teclas black" data-tecla="j"><span>j</span></li>
        <li class="teclas white" data-tecla="k"><span>k</span></li>
        <li class="teclas black" data-tecla="o"><span>o</span></li>
        <li class="teclas white" data-tecla="l"><span>l</span></li>
        <li class="teclas black" data-tecla="p"><span>p</span></li>
        <li class="teclas white" data-tecla=";"><span>;</span></li>
   </ul>
    </div>

    <script src="src/scripts/main.js" defer></script>
  </body>
</html>
